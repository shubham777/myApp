<div id="overlay" class="signin">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <div id="switch">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default switch" id="btnSignup">Sign Up</button>
                            <button type="button" class="btn btn-default switch" id="btnSignin">Sign In</button>
                            <!--                            <button type="button" class="btn btn-default switch" data-switchid="social">Social</button>-->
                        </div>
                    </div>

                </div>
                <div id="spinner-area">
                    <div class="modal-body">
                        <div class="msg-holder">
                            <div class="msg"></div>
                        </div>
                        <form id="signin" class="login-form" role="form" method="post">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input type="email" class="form-control" name="username" placeholder="Email address"
                                       pattern="([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?" title="Enter a valid email address" required autofocus>
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember-me"> Remember me
                                </label>
                            </div>
                            <input type="hidden" class="form-control" name="secret" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </form>

                        <form id="signup" class="login-form" role="form">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" class="form-control" name="name" placeholder="Name" required>
                            </div>


                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input type="email" class="form-control" placeholder="Email Address"
                                       pattern="([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?" title="Enter a valid email address" required>
                            </div>


                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="input-group" style="margin-bottom:10px;">
                                <span class="input-group-addon"><i class="fa fa-mobile fa-fw"></i></span>
                                <input type="mobile" class="form-control" placeholder="Mobile" pattern="[0-9]{10}" title="Enter a valid mobile number" required>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                        </form>


                        <form id="forgot" class="login-form" role="form">
                           <div class="input-group"> <input type="email" class="form-control" placeholder="Email address" name="forgotEmail"
                                   pattern="([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?" title="Enter a valid email address" required autofocus>
                           </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Send Reset Link</button>
                        </form>


                    </div>

                    <div class="modal-footer">
                        <a class="switch" id="btnForgot">forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <button href="#loginModal" data-toggle="modal">Sign Up</button>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#signup').hide();
                $('#forgot').hide();
                $('#btnSignin').addClass('active');


                $('#btnSignup').on('click', function(){
                    $('#signin').hide();
                    $('#forgot').hide();
                    $('div.modal-footer a').hide();
                    $('#signup').show();
                    $("[name = 'name']").focus();
                    $('#btnSignin').removeClass('active');

                });

                $('#btnSignin').on('click', function(){
                    $('#signup').hide();
                    $('#forgot').hide();
                    $('#signin').show();
                    $('#btnForgot').show();
                    $("[name = 'username']").focus();
                });
                $('#btnForgot').on('click', function(){
                    $('#signup').hide();
                    $('#signin').hide();
                    $('#forgot').show();
                    $("[name = 'forgotEmail']").focus();
                });
            });
        </script>
